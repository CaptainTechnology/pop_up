<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>Pop Up</title>
</head>
<body>
    
    <div class="container">
        <input type="submit" class="submit" id="submit" onclick="openpopup()">
        <div class="popup" id="popup">
            <img src="404-tick.png">
            <h2>Thanks You</h2>
            <p>Your detail has been submitted successfully. Thanks</p>
            <button id="ok" onclick="closepopup()">Ok</button>
        </div>
    </div>
    
    <script src='script.js'></script>
</body>
</html>
